<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
    <header>
        <h1><b>Rellena tu CV</b></h1>
    </header>
    <main>
        <form action="index.html">
            <fieldset>
                <legend>Datos personales</legend>

                <label for="provincia">Provincia</label><br>
                <select name="provincia" id="provincia">
                    <option value="nulo">-selecciona-</option>
                    <option value="almeria">Almería</option>
                    <option value="cadiz">Cádiz</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="granada">Granada</option>
                    <option value="huelva">Huelva</option>
                    <option value="jaen">Jaén</option>
                    <option value="malaga">Málaga</option>
                    <option value="sevilla">Sevilla</option>
                </select><br><br>

                <label for="fNacimiento">Fecha de nacimiento</label><br>
                <input type="date" name="fNacimiento" id="fNacimiento"><br><br>

                <label for="dInteres">Datos de interés</label><br>
                <select name="dInteres" id="dInteres" multiple>
                    <option value="admBasesDatos">Administración de bases de datos</option>
                    <option value="analisis_programaciom">Análisis y programación</option>
                    <option value="arquitectura">Arquitectura</option>
                </select>

                <button type="submit" name="enviar">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
